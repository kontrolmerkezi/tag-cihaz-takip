<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>TAG Cihaz Yönetim ve Takip Sistemi</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* Stil ve layout tag_cihaz_sistem.html dosyasından alınmıştır */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    color: #222;
    margin: 0;
    padding: 20px;
    font-size: 14px;
  }
  h1 { font-size: 22px; color: #b91c1c; text-align: center; margin-bottom: 10px; }
  h2 { font-size: 18px; color: #7f1d1d; margin-bottom: 10px; }
  .container { max-width: 1300px; margin: auto; }
  .top-section { display: flex; gap: 20px; margin-bottom: 20px; }
  .chart-box, .summary-box { flex: 1; border-radius: 12px; padding: 16px; display: flex; align-items: center; justify-content: center; flex-direction: column; }
  .chart-box canvas { height: 100% !important; aspect-ratio: 1; }
  .summary-table, table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; font-size: 13px; }
  .summary-table th, .summary-table td, th, td { border: 1px solid #ccc; padding: 6px 40px; text-align: center; }
  .summary-table th { background: #7f1d1d; color: white; }
  .forms, .section { margin-bottom: 20px; }
  .section { background: white; border-radius: 12px; padding: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
  .section:hover { box-shadow: 0 6px 16px rgba(0,0,0,0.1); }
  input, select { width: 100%; padding: 6px; margin-top: 4px; border: 1px solid #ccc; border-radius: 6px; font-size: 13px; }
  button { margin-top: 10px; padding: 8px 14px; background-color: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; }
  button:hover { background-color: #b91c1c; }
  #logList { max-height: 150px; overflow-y: auto; padding-left: 20px; font-size: 12px; }
  .forms { display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-between; margin-bottom: 20px; }
  .forms .section { background: white; border-radius: 12px; padding: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); flex: 1; min-width: 300px; box-sizing: border-box; transition: all 0.3s ease; }
  .forms .section:hover { box-shadow: 0 6px 16px rgba(0,0,0,0.1); }
</style>
</head>
<body>
<div class="container">
  <h1>TAG Cihaz Yönetim ve Takip Sistemi</h1>
  <div class="top-section">
    <div class="chart-box">
      <canvas id="durumChart"></canvas>
    </div>
    <div class="summary-box">
      <h2>📄 Durum Özeti</h2>
      <table class="summary-table" id="durumOzetTablo">
        <thead>
          <tr><th>Durum</th><th>Adet</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="forms">
    <div class="section">
      <h2>📦 Sıfır TAG Cihaz Girişi</h2>
      <label>Etiket:</label><input id="yeniTagEtiket" type="text">
      <label>Durum:</label>
      <select id="yeniTagDurum">
        <option>SAĞLAM</option>
        <option>ARIZALI</option>
        <option>KAYIP</option>
      </select>
      <button onclick="sifirTagEkle()">Cihazı Kaydet</button>
    </div>
    <div class="section">
      <h2>👤 Personel TAG Atama</h2>
      <label>Yeni Etiket:</label><input id="yeniEtiket" type="text">
      <label>Yeni İsim:</label><input id="yeniIsim" type="text">
      <label>Eski Etiket (varsa):</label><input id="eskiEtiket" type="text">
      <label>Eski Durum Ne Oldu?</label>
      <select id="eskiDurum">
        <option value="">- Seçiniz -</option>
        <option>ARIZALI</option>
        <option>KAYIP</option>
      </select>
      <button onclick="personelAta()">Atamayı Tamamla</button>
    </div>
    <div class="section">
      <h2>🛠️ Cihaz Tamir</h2>
      <label>Etiket:</label><input id="tamirEtiket" type="text">
      <button onclick="cihaziTamirEt()">SAĞLAM Yap</button>
    </div>
    <div class="section">
      <h2>🚪 İşten Ayrılan Personel</h2>
      <label>Etiket:</label><input id="ayrilanEtiket" type="text">
      <label>Yeni Durum:</label>
      <select id="ayrilanDurum">
        <option>SAĞLAM</option>
        <option>ARIZALI</option>
        <option>KAYIP</option>
      </select>
      <button onclick="ayrilaniPasiflestir()">Pasifleştir</button>
    </div>
  </div>
  <div class="section">
    <h2>📋 Cihaz Listesi</h2>
    <input type="text" id="arama" placeholder="Etiket veya isim ara..." oninput="listele()">
    <button onclick="disaAktar()">CSV'ye Aktar</button>
    <table>
      <thead><tr><th>Etiket</th><th>İsim</th><th>Durum</th></tr></thead>
      <tbody id="liste"></tbody>
    </table>
  </div>
  <div class="section">
    <h2>🕓 İşlem Geçmişi (LOG)</h2>
    <ul id="logList"></ul>
  </div>
</div>

let logGecmisi = [];
function verileriKaydet() {
  localStorage.setItem("cihazlar", JSON.stringify(cihazlar));
}
function logEkle(metin, geriAlFonksiyonu = null) {
  const log = document.getElementById("logList");
  const li = document.createElement("li");
  li.textContent = new Date().toLocaleString() + " - " + metin;
  if (geriAlFonksiyonu) {
    const geriBtn = document.createElement("button");
    geriBtn.textContent = "Geri Al";
    geriBtn.style.marginLeft = "10px";
    geriBtn.onclick = () => {
      geriAlFonksiyonu();
      verileriKaydet();
      listele();

      li.remove();
      alert("İşlem geri alındı.");
    };
    li.appendChild(geriBtn);
  }
  log.prepend(li);
  logGecmisi.push({ metin, geriAlFonksiyonu });
}
function sifirTagEkle() {
  const etiketInput = document.getElementById("yeniTagEtiket");
  const durumSelect = document.getElementById("yeniTagDurum");
  const etiket = etiketInput.value.trim();
  const durum = durumSelect.value;
  if (!etiket) return alert("Etiket giriniz.");
  if (cihazlar.some(c => c.etiket === etiket)) return alert("Bu etiket zaten mevcut!");
  const yeniCihaz = { etiket, isim: "KONTROL MERKEZİ", durum };
  cihazlar.push(yeniCihaz);
  verileriKaydet();
  listele();
 durumOzetTablosunuGuncelle();
durumOzetiniGuncelle();
  logEkle(`Yeni cihaz eklendi: ${etiket} - ${durum}`, () => {
    cihazlar = cihazlar.filter(c => c.etiket !== etiket);
  });
  etiketInput.value = "";
  durumSelect.value = "SAĞLAM";
  alert("Cihaz başarıyla eklendi.");
}
function personelAta() {
  const yeniEtiket = document.getElementById("yeniEtiket").value.trim();
  const yeniIsim = document.getElementById("yeniIsim").value.trim();
  const eskiEtiket = document.getElementById("eskiEtiket").value.trim();
  const eskiDurum = document.getElementById("eskiDurum").value;
  if (!yeniEtiket || !yeniIsim) return alert("Yeni etiket ve isim giriniz.");
  if (cihazlar.some(c => c.etiket === yeniEtiket)) return alert("Bu etiket zaten kullanılıyor!");
  const yeniCihaz = { etiket: yeniEtiket, isim: yeniIsim, durum: "AKTİF" };
  cihazlar.push(yeniCihaz);
  let eskiCihaz = null;
  if (eskiEtiket) {
    const index = cihazlar.findIndex(c => c.etiket === eskiEtiket);
    if (index !== -1) {
      eskiCihaz = { ...cihazlar[index] };
      cihazlar[index].isim = "KONTROL MERKEZİ";
      cihazlar[index].durum = eskiDurum || "SAĞLAM";
    }
  }
  verileriKaydet();
  listele();
durumOzetiniGuncelle();
  logEkle(`Personel atandı: ${yeniIsim} (${yeniEtiket})`, () => {
    cihazlar = cihazlar.filter(c => c.etiket !== yeniEtiket);
    if (eskiCihaz) cihazlar.push(eskiCihaz);
  });
  document.getElementById("yeniEtiket").value = "";
  document.getElementById("yeniIsim").value = "";
  document.getElementById("eskiEtiket").value = "";
  document.getElementById("eskiDurum").value = "";
  alert("Personel ataması tamamlandı.");
}
function cihaziTamirEt() {
  const etiket = document.getElementById("tamirEtiket").value.trim();
  const cihaz = cihazlar.find(c => c.etiket === etiket);
  if (!cihaz) return alert("Cihaz bulunamadı.");
  const oncekiDurum = cihaz.durum;
  cihaz.durum = "SAĞLAM";
  verileriKaydet();
  listele();
durumOzetiniGuncelle();
  logEkle(`${etiket} etiketi SAĞLAM olarak güncellendi.`, () => {
    cihaz.durum = oncekiDurum;
  });
  document.getElementById("tamirEtiket").value = "";
  alert("Cihaz tamir edildi.");
}
function ayrilaniPasiflestir() {
  const etiket = document.getElementById("ayrilanEtiket").value.trim();
  const yeniDurum = document.getElementById("ayrilanDurum").value;
  const cihaz = cihazlar.find(c => c.etiket === etiket);
  if (!cihaz) return alert("Cihaz bulunamadı.");
  const oncekiCihaz = { ...cihaz };
  cihaz.isim = "KONTROL MERKEZİ";
  cihaz.durum = yeniDurum;
  verileriKaydet();
  listele();
durumOzetiniGuncelle();
  logEkle(`${etiket} etiketi pasifleştirildi.`, () => {
    Object.assign(cihaz, oncekiCihaz);
  });
  document.getElementById("ayrilanEtiket").value = "";
  document.getElementById("ayrilanDurum").value = "SAĞLAM";
  alert("Cihaz pasifleştirildi.");
}
function listele() {
  const arama = document.getElementById("arama")?.value.toLowerCase() || "";
  const tbody = document.getElementById("liste");
  if (!tbody) return;
  tbody.innerHTML = "";
  cihazlar.filter(c => c.etiket.includes(arama) || c.isim.toLowerCase().includes(arama))
    .forEach(c => {
      tbody.innerHTML += `<tr><td>${c.etiket}</td><td>${c.isim}</td><td>${c.durum}</td></tr>`;
    });
  guncelleGrafik?.();
}
window.onload = () => {
  listele();
durumOzetiniGuncelle();
};


function guncelleOzetTablo() {
  const tbody = document.getElementById("durumOzetTablo").querySelector("tbody");
  tbody.innerHTML = "";

  const durumlar = {};
  cihazlar.forEach(c => {
    durumlar[c.durum] = (durumlar[c.durum] || 0) + 1;
  });

  const renkler = {
    "SAĞLAM": "#34d399",
    "ARIZALI": "#f87171",
    "KAYIP": "#fbbf24",
    "AKTİF": "#60a5fa",
    "ALAGRUP": "#a78bfa",
    "ERMADEN": "#10b981",
    "İş Makinaları": "#6366f1",
    "MİSAFİR": "#f472b6",
    "TAMİR EDİLEMEYEN": "#9ca3af"
  };

  Object.entries(durumlar).forEach(([durum, adet]) => {
    const renk = renkler[durum] || "#e5e7eb";
    tbody.innerHTML += `
      <tr>
        <td style="display: flex; align-items: center; gap: 6px; justify-content: flex-start;">
          <span style="width: 12px; height: 12px; background: ${renk}; display: inline-block; border-radius: 2px;"></span>
          ${durum}
        </td>
        <td>${adet}</td>
      </tr>
    `;
  });
}

function guncelleGrafik() {
  const durumlar = {};
  cihazlar.forEach(c => {
    durumlar[c.durum] = (durumlar[c.durum] || 0) + 1;
  });

  const ctx = document.getElementById('durumChart').getContext('2d');

  if (window.durumChartInstance) {
    window.durumChartInstance.destroy();
  }

  window.durumChartInstance = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: Object.keys(durumlar),
      datasets: [{
        label: 'Cihaz Durumları',
        data: Object.values(durumlar),
        backgroundColor: [
          '#34d399', '#f87171', '#fbbf24', '#60a5fa', '#a78bfa',
          '#10b981', '#6366f1', '#f472b6', '#9ca3af'
        ],
        borderColor: '#f9f9f9',
        borderWidth: 2,
        hoverOffset: 12
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      animation: {
        animateRotate: true,
        duration: 800
      }
    }
  });
}

function listele() {
  const arama = document.getElementById("arama").value.toLowerCase();
  const tbody = document.getElementById("liste");
  tbody.innerHTML = "";
  cihazlar.filter(c => c.etiket.includes(arama) || c.isim.toLowerCase().includes(arama))
    .forEach(c => {
      tbody.innerHTML += `<tr><td>${c.etiket}</td><td>${c.isim}</td><td>${c.durum}</td></tr>`;
    });
  guncelleGrafik();
  guncelleOzetTablo();
}

document.addEventListener("DOMContentLoaded", function() {
  listele();
});

function durumOzetiniGuncelle() {
  const ozet = {};
  cihazlar.forEach(c => {
    if (!ozet[c.durum]) ozet[c.durum] = 0;
    ozet[c.durum]++;
  });

  const tabloBody = document.querySelector("#durumOzetTablo tbody");
  tabloBody.innerHTML = "";

  let toplam = 0;
  for (const [durum, adet] of Object.entries(ozet)) {
    toplam += adet;
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${durum}</td><td>${adet}</td>`;
    tabloBody.appendChild(tr);
  }

  // Genel toplam satırı
  const toplamTr = document.createElement("tr");
  toplamTr.style.fontWeight = "bold";
  toplamTr.innerHTML = `<td>Genel Toplam</td><td>${toplam}</td>`;
  tabloBody.appendChild(toplamTr);
}
window.onload = function() {
  listele();
  durumOzetiniGuncelle();
};
