let logGecmisi = [];
function verileriKaydet() {
  localStorage.setItem("cihazlar", JSON.stringify(cihazlar));
}
function logEkle(metin, geriAlFonksiyonu = null) {
  const log = document.getElementById("logList");
  const li = document.createElement("li");
  li.textContent = new Date().toLocaleString() + " - " + metin;
  if (geriAlFonksiyonu) {
    const geriBtn = document.createElement("button");
    geriBtn.textContent = "Geri Al";
    geriBtn.style.marginLeft = "10px";
    geriBtn.onclick = () => {
      geriAlFonksiyonu();
      verileriKaydet();
      listele();

      li.remove();
      alert("Ä°ÅŸlem geri alÄ±ndÄ±.");
    };
    li.appendChild(geriBtn);
  }
  log.prepend(li);
  logGecmisi.push({ metin, geriAlFonksiyonu });
}
function sifirTagEkle() {
  const etiketInput = document.getElementById("yeniTagEtiket");
  const durumSelect = document.getElementById("yeniTagDurum");
  const etiket = etiketInput.value.trim();
  const durum = durumSelect.value;
  if (!etiket) return alert("Etiket giriniz.");
  if (cihazlar.some(c => c.etiket === etiket)) return alert("Bu etiket zaten mevcut!");
  const yeniCihaz = { etiket, isim: "KONTROL MERKEZÄ°", durum };
  cihazlar.push(yeniCihaz);
  verileriKaydet();
  listele();
 durumOzetTablosunuGuncelle();
durumOzetiniGuncelle();
  logEkle(`Yeni cihaz eklendi: ${etiket} - ${durum}`, () => {
    cihazlar = cihazlar.filter(c => c.etiket !== etiket);
  });
  etiketInput.value = "";
  durumSelect.value = "SAÄLAM";
  alert("Cihaz baÅŸarÄ±yla eklendi.");
}
function personelAta() {
  const yeniEtiket = document.getElementById("yeniEtiket").value.trim();
  const yeniIsim = document.getElementById("yeniIsim").value.trim();
  const eskiEtiket = document.getElementById("eskiEtiket").value.trim();
  const eskiDurum = document.getElementById("eskiDurum").value;
  if (!yeniEtiket || !yeniIsim) return alert("Yeni etiket ve isim giriniz.");
  if (cihazlar.some(c => c.etiket === yeniEtiket)) return alert("Bu etiket zaten kullanÄ±lÄ±yor!");
  const yeniCihaz = { etiket: yeniEtiket, isim: yeniIsim, durum: "AKTÄ°F" };
  cihazlar.push(yeniCihaz);
  let eskiCihaz = null;
  if (eskiEtiket) {
    const index = cihazlar.findIndex(c => c.etiket === eskiEtiket);
    if (index !== -1) {
      eskiCihaz = { ...cihazlar[index] };
      cihazlar[index].isim = "KONTROL MERKEZÄ°";
      cihazlar[index].durum = eskiDurum || "SAÄLAM";
    }
  }
  verileriKaydet();
  listele();
durumOzetiniGuncelle();
  logEkle(`Personel atandÄ±: ${yeniIsim} (${yeniEtiket})`, () => {
    cihazlar = cihazlar.filter(c => c.etiket !== yeniEtiket);
    if (eskiCihaz) cihazlar.push(eskiCihaz);
  });
  document.getElementById("yeniEtiket").value = "";
  document.getElementById("yeniIsim").value = "";
  document.getElementById("eskiEtiket").value = "";
  document.getElementById("eskiDurum").value = "";
  alert("Personel atamasÄ± tamamlandÄ±.");
}
function cihaziTamirEt() {
  const etiket = document.getElementById("tamirEtiket").value.trim();
  const cihaz = cihazlar.find(c => c.etiket === etiket);
  if (!cihaz) return alert("Cihaz bulunamadÄ±.");
  const oncekiDurum = cihaz.durum;
  cihaz.durum = "SAÄLAM";
  verileriKaydet();
  listele();
durumOzetiniGuncelle();
  logEkle(`${etiket} etiketi SAÄLAM olarak gÃ¼ncellendi.`, () => {
    cihaz.durum = oncekiDurum;
  });
  document.getElementById("tamirEtiket").value = "";
  alert("Cihaz tamir edildi.");
}
function ayrilaniPasiflestir() {
  const etiket = document.getElementById("ayrilanEtiket").value.trim();
  const yeniDurum = document.getElementById("ayrilanDurum").value;
  const cihaz = cihazlar.find(c => c.etiket === etiket);
  if (!cihaz) return alert("Cihaz bulunamadÄ±.");
  const oncekiCihaz = { ...cihaz };
  cihaz.isim = "KONTROL MERKEZÄ°";
  cihaz.durum = yeniDurum;
  verileriKaydet();
  listele();
durumOzetiniGuncelle();
  logEkle(`${etiket} etiketi pasifleÅŸtirildi.`, () => {
    Object.assign(cihaz, oncekiCihaz);
  });
  document.getElementById("ayrilanEtiket").value = "";
  document.getElementById("ayrilanDurum").value = "SAÄLAM";
  alert("Cihaz pasifleÅŸtirildi.");
}
function listele() {
  const arama = document.getElementById("arama")?.value.toLowerCase() || "";
  const tbody = document.getElementById("liste");
  if (!tbody) return;
  tbody.innerHTML = "";
  cihazlar.filter(c => c.etiket.includes(arama) || c.isim.toLowerCase().includes(arama))
    .forEach(c => {
      tbody.innerHTML += `<tr><td>${c.etiket}</td><td>${c.isim}</td><td>${c.durum}</td></tr>`;
    });
  guncelleGrafik?.();
}
window.onload = () => {
  listele();
durumOzetiniGuncelle();
};


function guncelleOzetTablo() {
  const tbody = document.getElementById("durumOzetTablo").querySelector("tbody");
  tbody.innerHTML = "";

  const durumlar = {};
  cihazlar.forEach(c => {
    durumlar[c.durum] = (durumlar[c.durum] || 0) + 1;
  });

  const renkler = {
    "SAÄLAM": "#34d399",
    "ARIZALI": "#f87171",
    "KAYIP": "#fbbf24",
    "AKTÄ°F": "#60a5fa",
    "ALAGRUP": "#a78bfa",
    "ERMADEN": "#10b981",
    "Ä°ÅŸ MakinalarÄ±": "#6366f1",
    "MÄ°SAFÄ°R": "#f472b6",
    "TAMÄ°R EDÄ°LEMEYEN": "#9ca3af"
  };

  Object.entries(durumlar).forEach(([durum, adet]) => {
    const renk = renkler[durum] || "#e5e7eb";
    tbody.innerHTML += `
      <tr>
        <td style="display: flex; align-items: center; gap: 6px; justify-content: flex-start;">
          <span style="width: 12px; height: 12px; background: ${renk}; display: inline-block; border-radius: 2px;"></span>
          ${durum}
        </td>
        <td>${adet}</td>
      </tr>
    `;
  });
}

function guncelleGrafik() {
  const durumlar = {};
  cihazlar.forEach(c => {
    durumlar[c.durum] = (durumlar[c.durum] || 0) + 1;
  });

  const ctx = document.getElementById('durumChart').getContext('2d');

  if (window.durumChartInstance) {
    window.durumChartInstance.destroy();
  }

  window.durumChartInstance = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: Object.keys(durumlar),
      datasets: [{
        label: 'Cihaz DurumlarÄ±',
        data: Object.values(durumlar),
        backgroundColor: [
          '#34d399', '#f87171', '#fbbf24', '#60a5fa', '#a78bfa',
          '#10b981', '#6366f1', '#f472b6', '#9ca3af'
        ],
        borderColor: '#f9f9f9',
        borderWidth: 2,
        hoverOffset: 12
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      animation: {
        animateRotate: true,
        duration: 800
      }
    }
  });
}

function listele() {
  const arama = document.getElementById("arama").value.toLowerCase();
  const tbody = document.getElementById("liste");
  tbody.innerHTML = "";
  cihazlar.filter(c => c.etiket.includes(arama) || c.isim.toLowerCase().includes(arama))
    .forEach(c => {
      tbody.innerHTML += `<tr><td>${c.etiket}</td><td>${c.isim}</td><td>${c.durum}</td></tr>`;
    });
  guncelleGrafik();
  guncelleOzetTablo();
}

document.addEventListener("DOMContentLoaded", function() {
  listele();
});

function durumOzetiniGuncelle() {
  const ozet = {};
  cihazlar.forEach(c => {
    if (!ozet[c.durum]) ozet[c.durum] = 0;
    ozet[c.durum]++;
  });

  const tabloBody = document.querySelector("#durumOzetTablo tbody");
  tabloBody.innerHTML = "";

  let toplam = 0;
  for (const [durum, adet] of Object.entries(ozet)) {
    toplam += adet;
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${durum}</td><td>${adet}</td>`;
    tabloBody.appendChild(tr);
  }

  // Genel toplam satÄ±rÄ±
  const toplamTr = document.createElement("tr");
  toplamTr.style.fontWeight = "bold";
  toplamTr.innerHTML = `<td>Genel Toplam</td><td>${toplam}</td>`;
  tabloBody.appendChild(toplamTr);
}
window.onload = function() {
  listele();
  durumOzetiniGuncelle();
};
